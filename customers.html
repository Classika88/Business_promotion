<body>
     <!---------Header---------------->
     <header class="header">
        <div class="container">
          <a href="" class="logo">
            <img
              src="./img/header/logo.svg"
              alt="Product logo"
              width="40"
              height="36"
            />Product</a
          >
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a href="/" class="nav-link">Product</a></li>
              <li class="nav-item"><a href="" class="nav-link">Pricing</a></li>

              <li class="nav-item"><a href="" class="nav-link">Resources</a></li>
            </ul>
          </nav>
          <ul class="auth-list">
            <li class="auth-item">
              <button class="auth-btn btn btn-secondary">Sign In</button>
            </li>
            <li class="auth-item">
              <button class="auth-btn btn">Sign Up</button>
            </li>
          </ul>
          <button class="switch-btn">
            <img
              src="./img/header/light-frame.svg"
              alt="Switch button"
              width="24"
              height="24"
            />
          </button>
        </div>
      </header>
      <main></main>
      <footer class="footer">
        <div class="container">
          <div class="footer-socials">
            <a href="" class="logo">
              <img
                src="./img/header/logo.svg"
                alt="Product logo"
                width="40"
                height="36"
              />Product</a
            >
            <ul class="socials">
              <li class="socials-item">
                <a class="socials-link" href=""
                  ><svg class="socials-icon" width="24" height="24">
                    <use href="/img/footer/icons.svg#icon-instagram"></use></svg              ></a>
              </li>
              <li class="socials-item">
                <a class="socials-link" href=""
                  ><svg class="socials-icon" width="24" height="24">
                    <use href="/img/footer/icons.svg#icon-facebook"></use></svg              ></a>
              </li>
              <li class="socials-item">
                <a class="socials-link" href=""
                  ><svg class="socials-icon" width="24" height="24">
                    <use href="/img/footer/icons.svg#icon-twitter"></use></svg              ></a>
              </li>
            </ul>
          </div>
          <div class="resource">
            <h3 class="title">Resource</h3>
            <a href="" class="link">About Us</a>
            <a href="" class="link">Blog</a>

            <a href="" class="link">Disclaimer</a>
            <a href="" class="link">Financing</a>
            <a href="" class="link">Privacy Policy</a>
            <a href="" class="link">Terms of Service</a>
          </div>
          <div class="subscribe">
            <p class="text">
              Knowing you're always on <br />
              the best energy deal.
            </p>
            <form class="footer-form">
              <label class="footer-label"
                ><input
                  type="tel"
                  class="footer-input"
                  name="phone_number"
                  placeholder=" " /><span class="footer-label-name"
                  >Enter your phone number</span
                ><svg class="footer-form-icon" width="16" height="24">
                  <use href="/img/footer/icons.svg#icon-phone"></use></svg            ></label>
            </form>
            <button type="submit" class="btn">Sign up Now</button>
          </div>
        </div>
        <p class="text">Made With Love By Figmaland All Right Reserved</p>
